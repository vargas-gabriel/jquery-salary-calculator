<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary Calculator</title>
</head>
<body>
    <h1>Employee Salary Calculator</h1>
    <h2>Add Employee</h2>
        <input id="firstNameIn" type="text" placeholder="First Name">
        <input id="lastNameIn" type="text" placeholder="Last Name">
        <input id="idIn" type="text" placeholder="ID">
        <input id="titleIn" type="text" placeholder="Title">
        <input id="annualSalaryIn" type="text" placeholder="Annual Salary">
        <button id="submitButton" type="submit">Submit</button>
    <h3>Employees:
        <table id="employeeInfoOut">
         <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
         </tr>
            
        </table>
    </h3>


    
    
</body>
</html>
